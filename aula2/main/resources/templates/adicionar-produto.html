<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Adicionar Produto</title>
    <link rel="stylesheet" type="text/css" href="/css/styles.css">
</head>
<body>
    <header class="main-header">
        <div class="logo">
            <h1>Produto - Adicionar</h1>
        </div>
        <nav>
            <a href="/" class="nav-link">Home</a>
            <a href="/produtos" class="nav-link">Produtos</a>
            <a href="/produtos/adicionar" class="nav-link active">Adicionar Produto</a>
        </nav>
    </header>

    <div class="content-wrapper">
        <form th:action="@{/produtos}" method="post" class="form-container">
            <h2>Preencha os dados do produto</h2>
            <div class="form-group">
                <label for="nome">Nome do Produto:</label>
                <input type="text" id="nome" name="nome" placeholder="Digite o nome do produto" required>
            </div>
            <div class="form-group">
                <label for="preco">Preço:</label>
                <input type="text" id="preco" name="preco" placeholder="Digite o preço do produto" required>
            </div>
            <div class="form-group">
                <button type="submit" class="button">Adicionar Produto</button>
            </div>
        </form>
    </div>
</body>
</html>
