<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Editar Produto</title>
    <link rel="stylesheet" type="text/css" href="/css/styles.css">
</head>
<body>
    <header class="main-header">
        <div class="logo">
            <h1>Editar Produto</h1>
        </div>
        <nav>
            <a href="/" class="nav-link">Home</a>
            <a href="/produtos" class="nav-link">Produtos</a>
            <a href="/produtos/adicionar" class="nav-link">Adicionar Produto</a>
        </nav>
    </header>
    <form th:action="@{/produtos/editar}" method="post" class="form-container">
        <input type="hidden" id="id" name="id" th:value="${produto.id}">
        <div class="form-group">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" th:value="${produto.nome}">
        </div>
        <div class="form-group">
            <label for="preco">Pre√ßo:</label>
            <input type="number" step="0.01" id="preco" name="preco" th:value="${produto.preco}">
        </div>
        <div class="form-group">
            <button type="submit" class="button">Atualizar Produto</button>
        </div>
    </form>
</body>
</html>
